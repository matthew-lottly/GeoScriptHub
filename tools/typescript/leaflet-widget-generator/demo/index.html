<!-- Leaflet CSS + JS from CDN (same version used by the generator) -->

<!-- The compiled library bundle (run `pnpm build` to generate) -->
<!-- PLACEHOLDER: Update path if deploying outside Vite dev server -->
<script type="module">
  import { LeafletWidgetGenerator } from "../dist/leaflet-widget-generator.js";

  // â”€â”€ Demo 1: Basic OSM map â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  new LeafletWidgetGenerator({
    containerId: "map-basic",
    height: "400px",
    // PLACEHOLDER: Change centre coordinates to your area of interest
    view: { lat: 51.505, lng: -0.09, zoom: 13 },
    tileProvider: "openstreetmap",
    scaleControl: { position: "bottomleft", metric: true },
  }).generate();

  // initialise (the script block is inserted into innerHTML dynamically)
  const demo1Script = new LeafletWidgetGenerator({
    containerId: "map-basic",
    height: "400px",
    view: { lat: 51.505, lng: -0.09, zoom: 13 },
    tileProvider: "openstreetmap",
    scaleControl: { position: "bottomleft", metric: true },
  }).generate();
  document.getElementById("map-basic").insertAdjacentHTML("afterend", demo1Script);

  // â”€â”€ Demo 2: Markers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const demo2Script = new LeafletWidgetGenerator({
    containerId: "map-markers",
    height: "400px",
    // PLACEHOLDER: Adjust coordinates and popup content
    view: { lat: 51.505, lng: -0.09, zoom: 13 },
    tileProvider: "openstreetmap",
    markers: [
      {
        lat: 51.505, lng: -0.09,
        popupHtml: "<b>Central London</b><br>Population: ~1.5M",
      },
      {
        lat: 51.512, lng: -0.102,
        popupHtml: "<b>Covent Garden</b>",
      },
    ],
  }).generate();
  document.getElementById("map-markers").insertAdjacentHTML("afterend", demo2Script);

  // â”€â”€ Demo 3: GeoJSON + scale â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const demo3Script = new LeafletWidgetGenerator({
    containerId: "map-geojson",
    height: "400px",
    view: { lat: 51.505, lng: -0.09, zoom: 11 },
    tileProvider: "openstreetmap",
    scaleControl: { metric: true },
    geoJsonLayers: [
      {
        // PLACEHOLDER: Replace with your GeoJSON endpoint or file path
        url: "https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson",
        name: "Countries",
        fillColor: "#27ae60",
        color: "#1a8a4a",
        weight: 1,
      },
    ],
  }).generate();
  document.getElementById("map-geojson").insertAdjacentHTML("afterend", demo3Script);
</script>
