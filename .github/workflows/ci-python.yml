# =============================================================================
# GeoScriptHub — CI Pipeline: Python Tools
# =============================================================================
# Triggers on any push or pull-request that touches files under:
#   - tools/python/**
#   - shared/python/**
#
# Steps per tool:
#   1. ruff check   — fast linting
#   2. ruff format  — formatting check (no auto-fix in CI)
#   3. mypy         — strict type checking
#   4. pytest       — unit tests in tests/ directory
# =============================================================================

name: CI — Python

on:
  push:
    paths:
      - "tools/python/**"
      - "shared/python/**"
      - ".github/workflows/ci-python.yml"
  pull_request:
    paths:
      - "tools/python/**"
      - "shared/python/**"
      - ".github/workflows/ci-python.yml"

jobs:
  lint-and-test:
    name: "${{ matrix.tool }} (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false       # Run all matrix entries even if one fails
      matrix:
        python-version: ["3.11", "3.12"]
        tool:
          - batch-coordinate-transformer
          - shapefile-health-checker
          - batch-geocoder
          - raster-band-stats
          - spectral-index-calculator
          - osm-change-monitor

    defaults:
      run:
        # Each tool has its own pyproject.toml — run commands from its directory
        working-directory: tools/python/${{ matrix.tool }}

    steps:
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      # -----------------------------------------------------------------------
      - name: Install tool + dev dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the tool in editable mode with dev extras
          pip install -e ".[dev]"
          # Make the shared/ package available on PYTHONPATH
        env:
          # Point Python at the repo root so `from shared.python import ...` works
          PYTHONPATH: ${{ github.workspace }}

      # -----------------------------------------------------------------------
      - name: Lint with ruff
        run: ruff check src/ tests/
        env:
          PYTHONPATH: ${{ github.workspace }}

      # -----------------------------------------------------------------------
      - name: Check formatting with ruff
        run: ruff format --check src/ tests/
        env:
          PYTHONPATH: ${{ github.workspace }}

      # -----------------------------------------------------------------------
      - name: Type-check with mypy
        run: mypy src/ --ignore-missing-imports
        env:
          PYTHONPATH: ${{ github.workspace }}

      # -----------------------------------------------------------------------
      - name: Run tests with pytest
        run: pytest tests/ -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}
